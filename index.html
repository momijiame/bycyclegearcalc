<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>自転車ギア計算機</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>
<h1>自転車ギア計算機</h1>
<div style="padding-top: 50px"></div>
<div class="container-fluid" id="div-gears">

    <div class="row">

        <div class="span3">
            <div class="control-group">
                <label class="control-label">クランクセット</label>
                <div class="controls">
                    <select name="crankset-selector" id="crankset-selector">
                    </select>
                </div>
            </div>
        </div>

        <div class="span3">
            <div class="control-group">
                <label class="control-label">カセットスプロケット</label>
                <div class="controls">
                    <select name="cassette-sprocket-selector" id="cassette-sprocket-selector">
                    </select>
                </div>
            </div>
        </div>
    </div>

    <div class="row" id="div-front-gears">
        <div class="span1">
            歯数 (T)
        </div>
    </div>
</div>

<div id="container" style="min-width: 400px; height: 400px; margin: 0 auto"></div>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.1/underscore-min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/highcharts/3.0.2/highcharts.js"></script>
<div id="container" style="min-width: 400px; height: 400px; margin: 0 auto"></div>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
